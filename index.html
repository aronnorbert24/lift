<!DOCTYPE html>
<html>
<head>
    <title>Liftes Feladat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper" id="wrapper">
        <div class="title" id="title">
            <h2 class="titleText" id="titleText">At the moment, you are on the ground floor</h2>
        </div>
        <div class="lift" id="lift">
            <div class="liftOne" id="liftOne">
                <div class="display" id="display">
                <div class="arrows" id="arrows">
                    <div class="arrowUpOne" id="arrowUpOne"></div>
                    <div class="arrowDownOne" id="arrowDownOne"></div>
                </div>
                    <h2 class="floorNumberOne" id="floorNumberOne"></h2>
                </div>
            </div>
            <div class="buttons" id="buttons">
                <div class="buttonUp" id="buttonUp"></div>
                <div class="buttonDown" id="buttonDown"></div>
            </div>
            <div class="liftTwo" id="liftTwo">
                <div class="display" id="display">
                    <div class="arrows" id="arrows">
                        <div class="arrowUpTwo" id="arrowUpTwo"></div>
                        <div class="arrowDownTwo" id="arrowDownTwo"></div>
                    </div>
                    <h2 class="floorNumberTwo" id="floorNumberTwo"></h2>
                </div>
            </div>
        </div>
        <div class="getIn hidden" id="getIn">
            <h3 class="getInText" id="getInText">Enter the Elevator</h3>
        </div>
        <h2 class="elevatorText hidden" id="elevatorText">Which floor do you wish to go to?</h2>

        <div class="floorButtons hidden" id="floorButtons">
            <div class="floorButton" id="floorZero">Ground Floor</div>
            <div class="floorButton" id="floorOne">Floor 1</div>
            <div class="floorButton" id="floorTwo">Floor 2</div>
            <div class="floorButton" id="floorThree">Floor 3</div>
            <div class="floorButton" id="floorFour">Floor 4</div>
            <div class="floorButton" id="floorFive">Floor 5</div>
            <div class="floorButton" id="floorSix">Floor 6</div>
        </div>
    </div>
    <script src="backup.js"></script>
</body>
</html>
