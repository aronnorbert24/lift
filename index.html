<!DOCTYPE html>
<html>
<head>
    <title>Liftes Feladat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper" id="wrapper">
        <div class="title" id="title">
            <h2 class="titleText" id="titleText">At the moment, you are on the ground floor</h2>
        </div>
        <div class="lift" id="lift">
            <div class="liftOne" id="liftOne">
                <div class="display" id="display">
                    <div class="arrowUpOne hidden" id="arrowUpOne">
                        <div class="up" id="up"></div>
                        <div class="lineUp" id="lineUp"></div>
                    </div>
                    <div class="arrowDownOne hidden" id="arrowDownOne">
                        <div class="lineDown" id="lineDown"></div>
                        <div class="down" id="down"></div>
                    </div>
                    <h2 class="floorNumberOne" id="floorNumberOne"></h2>
                </div>
            </div>
            <div class="buttons" id="buttons">
                <div class="buttonUp" id="buttonUp"></div>
                <div class="buttonDown" id="buttonDown"></div>
            </div>
            <div class="liftTwo" id="liftTwo">
                <div class="display" id="display">
                    <div class="arrowUpTwo hidden" id="arrowUpTwo">
                        <div class="up" id="up"></div>
                        <div class="lineUp" id="lineUp"></div>
                    </div>
                    <div class="arrowDownTwo hidden" id="arrowDownTwo">
                        <div class="lineDown" id="lineDown"></div>
                        <div class="down" id="down"></div>
                    </div>
                    <h2 class="floorNumberTwo" id="floorNumberTwo"></h2>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
